apiVersion: v1
kind: Service
metadata:
  name: nextcloud-aio
  namespace: nextcloud
spec:
  selector:
    app: nextcloud-aio
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: console
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
  type: ClusterIP
