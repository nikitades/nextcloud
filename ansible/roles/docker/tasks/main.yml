---
- name: Install Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT repo
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present

- name: Install Docker Engine and compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: Ensure docker service running
  service:
    name: docker
    state: started
    enabled: yes

- name: Create nextcloud aio dir
  file:
    path: "{{ nextcloud_aio_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Install OS-packaged Docker SDK for Python if available
  ansible.builtin.apt:
    name:
      - python3-docker
    state: present
    update_cache: yes

- name: Render docker-compose
  template:
    src: docker-compose.yml.j2
    dest: "{{ nextcloud_aio_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Flush handlers to ensure docker restart completes
  meta: flush_handlers

- name: Wait for docker daemon to be ready
  command: docker info
  register: docker_info
  until: docker_info.rc == 0
  retries: 10
  delay: 2
  changed_when: false
